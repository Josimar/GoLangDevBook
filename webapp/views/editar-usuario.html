<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Editar usu√°rio</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
</head>
<body>
{{ template "header" }}

<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <h3>Editar dados</h3>
            <form id="editar-usuario">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Insert your name" value="{{ .Name }}" required="required">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Insert your email" value="{{ .Email }}" required="required">
                </div>
                <button type="submit" class="btn btn-info">Atualizar dados</button>
            </form>
        </div>
    </div>

</div>

{{ template "modal-follows" .}}
{{ template "modal-followers" .}}
{{ template "footer" }}
{{ template "scripts" }}

<script src="/assets/js/usuario.js"></script>
</body>
</html>
